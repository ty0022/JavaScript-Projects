<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML & CSS Basics Course</title>
        <META HTTP-EQVIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewpoint">
        <link rel="stylesheet" href="./CSS/game.css">
        <style></style>  
    </head>
    <body id="body">
        <audio id="placeAvatar">
            <source src="./Media/placeAvatar.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
        <audio id="winGame">
            <source src="./Media/winGame.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
        <audio id="tieGame">
            <source src="./Media/tieGame.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
        <audio id="diceRoll">
             <source src="./Media/diceRoll.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
        </audio>
        <div id="shell">
            <div id="gameMsgBox" onclick="hideGameMsg()"><p id="gameMsg"></p></div>

            <div class="console_Left">
                <div class="displayBox boxleft">
                    <strong>Current Config</strong><br><br>
                    <label>Player 1: &nbsp&nbsp<span id="p1Display">O</span></label><br>
                    <label>Player 2: &nbsp&nbsp<span id="p2Display">X</span></label>
                </div>
                <div class=""><button id="btnStart" onclick="startGame()">Start Game</button></div>
                <div id="boardState"></div>
                <div id="controls">
                    <div id="messageFrame">
                        <p id="showHeader">ACTIVE PLAYER:</p>
                        <p id="showPlayer">Game Stopped</p>
                    </div>
                </div>
            </div>

            <table>
                <tr>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square1Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square2Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square3Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square4Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square5Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square6Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square7Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square8Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="photo-container">
                            <div id="square1" class="square" onclick="square9Animate()" ondblclick="">
                                <div class="O"></div>
                                <div class="X"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="console_Right" style="float:right;">
                <div class="displayBox boxRight">
                    <strong>Configuration</strong><br><br>
                    <label>Player 1: </label><select id="player1"><option value="X">X</option><option value="O">O</option></select><br>
                    <label>Player 2: </label><select id="player2"><option value="X">X</option><option value="O">O</option></select>
                    <button onclick="saveSettings()">Save Config</button>
                </div>
                <div id="controls">
                    <button id="btnStop" onclick="stopGame()">Stop Game</button>
                </div>
            </div>
        </div>
        <script>
            var arrayO = document.getElementsByClassName("O");
            var arrayX = document.getElementsByClassName("X");
            for (var i=0; i<arrayO.length;i++) {
                arrayO[i].style.transform = "translateY(-100%)";
            }
            for (var i=0; i<arrayX.length;i++) {
                arrayX[i].style.transform = "translateY(100%)";
            }
        </script>

        <script src="./JS/tictactoe_refactor.js"></script>
    </body>
</html>
